 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input @click="setM" type="button" />
			<input @keyup.enter="getN" type="text" v-model="messge" />
			<h2>{{mega}}</h2>
		</div>
	</body>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				mega: 'fondant'
			},
			methods: {
				getN: function () {
					console.log(this.messge)
				},
				setM: function () {
					this.messge = "fundant"
				}
			}

		});
	</script>
</html>
