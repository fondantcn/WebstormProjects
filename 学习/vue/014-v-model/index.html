<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input @click="setM" type="button" />
			<input @keyup.enter="getN" type="text" v-model="messge" />
			<h2>{{messge}}</h2>
		</div>
	</body>
	<script>
		var app =new Vue({
			el:'#app',
			data:{
				messge:'fondant'
			},
			methods:{
				getN:function(){
					console.log(this.messge)
				},
				setM:function(){
					this.messge="fundant"
				}
			}
			
		})
	</script>
</html>
