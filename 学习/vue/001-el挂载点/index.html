<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
        <meta content="ie=edge" http-equiv="X-UA-Compatible">
        <title>001-hello vue</title>
        <script src="../../../unit/vue-2.6.12/vue.js"></script>
    </head>

    <body id="body">
        <!-- 不能挂载到body上和外面 -->

        {{message}}
        <div id="app">
            {{message}}
            <span>
                {{message}}
            </span>
        </div>
    </body>
    <script>
        let app = new Vue({ //配置对象
            el: '#app', //element:选择器; 建议用ID选择器SS
            data: { //数据（model）
                // message:'hello vue'
                message: 'hello vue'
            }
        });
    </script>

</html>
