<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Document</title>
        <script src="../vue.js"></script>
    </head>

    <body>
        <div id="app">
			<!-- v-text：设置标签内容 -->
			<!-- {{}}：擦拭表达式 -->
            <h2 v-text="message+'!'">深圳</h2>
			<h2 v-text="info+'!'">深圳</h2>
            <h2 v-text="" >{{message+"!"}}深圳</h2>
        </div>
    </body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: '黑马程序员',
				info:'前段开发'
            }
        })
    </script>

</html>
