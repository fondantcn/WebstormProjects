<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			
			<img :src="imgArr[index]">
			<a @click="prev" href="#" v-show="index<imgArr.length-1">+</a>
			<a @click="next" href="#" v-show="index!=0">_</a>
		</div>
	</body>
	<script>
		var app = new Vue({
			el:"#app",
			data:{
				imgArr:[
					'./img/1.png',
					'./img/2.png',
					'./img/3.png',
					],
				index:0
			},
			methods:{
				prev:function(){
					this.index++
				},
				next:function(){
					this.index--
				}
			}
		})
	</script>
</html>
