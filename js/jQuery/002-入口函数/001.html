<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery-3.5.1.min.js" type="text/javascript" ></script>
		<style>
			.div1{
				width: 100px;
				height: 100px;
				position: absolute;
				top: 100px;
				left: 100px;
				background-color: royalblue;
			}
		</style>
	</head>
	<body>
		<input id="btn" type="button" />
		<div class="div1">mydiv1</div>
	</body>
	<script>
		jQuery(function(){
			
			$('.div1').mousemove(function(){
				$(this).css('background-color','red')
			})
			$('.div1').mouseout(function(){
				$(this).css('background-color','royalblue')
			})
		})
	</script>
</html>
