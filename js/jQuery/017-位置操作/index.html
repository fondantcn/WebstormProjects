<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			body {
				height: 2000px;
			}
			.back {
				position: fixed;
				width: 50px;
				height: 50px;
				background-color: pink;
				right: 30px;
				bottom: 100px;
				display: none;
			}

			.container {
				width: 400px;
				height: 300px;
				background-color: skyblue;
				margin: 200px auto;
			}
		</style>
	</head>

	<body>
		<div class="back">返回顶部</div>
		<div class="container"></div>

	</body>
	<script src="../jquery-3.5.1.min.js"></script>
	<script>
		var boxTop = $(".container").offset().top;
		// console.log(boxTop)
		$(window).scroll(function() {
			// console.log(11)
			if ($(document).scrollTop() >= boxTop) {
				$(".back").fadeIn()
			} else {
				$(".back").fadeOut()
			}
		})
		$(".back").click(function(){
			$("body,html").stop().animate({
				scrollTop:0
			})
		})
	</script>
</html>
