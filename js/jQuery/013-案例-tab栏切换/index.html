<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	</head>
	<script src="../jquery-3.5.1.min.js"></script>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style-type: none;
		}
		.tab{
			width: 978px;
			margin: 10px auto;
		}
		.tab_list{
			height: 40px;
			border: 1px solid black;
		}
		.tab_list ul li{
			float: left;
			height: 40px;
			text-align: center;
			padding: 0 10px;
			line-height: 40px;
			cursor: pointer;
		}
		.item{
			display: none;
		}
		.current{
			color: white;
			background-color: red;
		}
	</style>
	<body>
		<div class="tab">
			<div class="tab_list">
				<ul>
					<li class="current">商品介绍</li>
					<li>规格与包装</li>
					<li>售后保障</li>
					<li>商品评价（50000）</li>
					<li>手机社区</li>
				</ul>
			</div>
			<div class="tab_con">
				<div class="item" style="display: block;">
					商品介绍模块内容
				</div>
				<div class="item">
					规格与包装模块内容
				</div>
				<div class="item">
					售后保障模块内容
				</div>
				<div class="item">
					商品评价（50000）模块内容
				</div>
				<div class="item">
					手机社区模块内容
				</div>
			</div>
		</div>
	</body>
	<script>
		// 思路分析:
		// 1.点击上部的li，当前li 添加current类，其余兄弟移除类。
		$(".tab_list li").click(function(){
			$(this).addClass("current").siblings().removeClass("current")
			$(".item").eq($(this).index()).show().siblings().hide()
		})
		// 2.点击的同时，得到当前li 的索引号
		// 3.让下部里面相应索引号的item显示，其余的item隐藏
	</script>
</html>
