<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<script src="../jquery-1.8.3.min.js"></script>
	<title></title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.tab_list{
			height: 40px;
			border: 1px solid black;
			
		}
		.tab_list li{
			list-style: none;
			float: left;
			height: 40px;
			padding:0px 10px;
			line-height: 40px;		
			cursor: pointer;
		}
		.tab_list .current{
			background-color: #FF0000;
		}
		.tab_con .item{
			display: none;
		}
	</style>
</head>
<body>
	<div class="tab">
		<div class="tab_list">
			<ul>
				<li class="current">商品介绍</li>
				<li>规则与包装</li>
				<li>售后保障</li>
				<li>商品评论（100）</li>
				<li>手机社区</li>
			</ul>
		</div>
		<div class="tab_con">
			<div class="item" style="display: block;">
				商品介绍模块内容
			</div>
			<div class="item">
				规格与包装模块内容
			</div>
			<div class="item">
				售后保障模块内容
			</div>
			<div class="item">
				商品评价（50000）模块内容
			</div>
			<div class="item">
				手机社区模块内容
			</div>
		</div>
	</div>
	<script>
		$(".tab_list li").click(function(){
			$(this).addClass("current").siblings().removeClass("current")
			$(".item").eq($(this).index()).show().siblings().hide()
		})
	</script>
</body>
</html>
