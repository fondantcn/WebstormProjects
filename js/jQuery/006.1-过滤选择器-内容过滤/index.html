<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jquery-3.5.1.min.js"></script>
	</head>
	<body>
		<div>今天是个晴天</div>
		<div>明天要去电商学院学 java</div>
		<div><span>JavaScript</span> 是网页开发中脚本技术</div>
		<div>Ajax 是异步的 JavaScript和 XML</div>
		<div><p>jQuery</p>是 JavaScript一个 轻量级框架</div>
		<div></div>
	</body>
	<script>
		// 	设置含有文本内容 “电商学院” 的 div 的字体颜色为红色
			$("div:contains('电商学院')").css("color","red")
		// 	设置没有子元素的div元素 文本内容 ”这是一个空DIV“
			$("div:empty").html("·这是一个空DIV")
		// 	设置包含p元素 的 div 背景色为黄色
			$("div:has(p)").css("background","yellow")
		// 	设置所有含有子元素或文本的span元素的字体为蓝色
			$("span,p:parent").css("color","blue")
	</script>
	
</html>
