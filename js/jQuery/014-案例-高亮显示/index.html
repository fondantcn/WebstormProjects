<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		li {
			list-style-type: none;
		}

		body {
			background-color: #000000;
		}

		.wrap {
			width: 670px;
			height: 440px;
			margin: 100px auto;
		}

		.wrap li {
			float: left;
			padding: 10px;
			border: 1px solid white;
		}
	</style>
	<body>
		<div class="wrap">
			<ul>
				<li>
					<a href="#"><img alt="" src="images/01.jpg" /></a>
				</li>
				<li>
					<a href="#"><img alt="" src="images/02.jpg" /></a>
				</li>
				<li>
					<a href="#"><img alt="" src="images/03.jpg" /></a>
				</li>
				<li>
					<a href="#"><img alt="" src="images/04.jpg" /></a>
				</li>
				<li>
					<a href="#"><img alt="" src="images/05.jpg" /></a>
				</li>
				<li>
					<a href="#"><img alt="" src="images/06.jpg" /></a>
				</li>
			</ul>
		</div>
	</body>
	<script src="../jquery-1.8.3.min.js"></script>
	<script>
		jQuery(function() {
			$(".wrap li").hover(function() {
				$(this).siblings().stop().fadeTo(400, 0.5)
				// $(this).siblings().fadeTo(400, 0.5)
			}, function() {
				$(this).siblings().stop().fadeTo(400, 1)
				// $(this).siblings().fadeTo(400, 1)
			})
		})
	</script>
</html>
