<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../jquery-1.8.3.min.js"></script>
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				display: inline-block;
			}
			body{
				background-color: #000000;
			}
			.box{
				width: 700px;
				margin: 50px auto;
			}
			.box li{
				list-style: none;
				width: 200px;
				height: 190px;
				float: left;
				border: 1px solid white;
				padding: 10px;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>
					<a href="#">
						<img src="images/01.jpg" />
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/02.jpg" />
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/03.jpg" />
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/04.jpg" />
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/05.jpg" />
					</a>
				</li>
				<li>
					<a href="#">
						<img src="images/06.jpg" />
					</a>
				</li>		
			</ul>
		</div>
		<script>
			$(function(){
				$(".box li").hover(function(){
					$(this).siblings().stop().fadeTo(400,0.5)
				},function(){
					$(this).siblings().stop().fadeTo(400,1)
				})
			})
		</script>
	</body>
</html>
