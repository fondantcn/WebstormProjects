<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				width: 100px;
				height: 100px;
				background-color: #0000FF;
			}
		</style>
	</head>
	<body>
		<div></div>
		<ul>
			<li>我们都是好孩子</li>
			<li>我们都是好孩子</li>
			<li>我们都是好孩子</li>
		</ul>
		<ol></ol>
	</body>
	<script src="../jquery-3.5.1.min.js"></script>
	<script>
		$(function() {
			//注册单个事件
			$('div:eq(0)').click(function() {
				$(this).css('background-color', '#194')
			})
			$('div:eq(0)').hover(function() {
				$(this).css('background-color', '#921')
			},function(){
				$(this).css('background-color', '#873')
			})
			//注册一个
			// $('li').on('click',function(){
			// 	alert('1')
			// })
			//注册多个
			$('li').on({
				mouseenter:function(){
					$(this).css("background-color", "skyblue");
				},
				click:function(){
					$(this).css("background-color","pink")
				}
				
			})
		})
	</script>
</html>
