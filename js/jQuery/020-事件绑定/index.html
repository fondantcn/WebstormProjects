<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.current{
			background: aquamarine;
		}
	</style>
	<script src="../jquery-3.5.1.min.js"></script>
	<body>
		<ul class="myUl">
			<li>我们都是好孩子</li>
			<li>我们都是好孩子</li>
			<li>我们都是好孩子</li>
			<li>我们都是好孩子</li>
			<li>我们都是好孩子</li>
		</ul>
	</body>
	<script>
		$(function(){
			$('.myUl li').on({
				click:function(){
					$(this).css('background','pink')
				},
				mousedown:function(){
					$(this).css('background','green')
				}
			})
			$('.myUl li').on('mouseenter mouseleave',function(){
				$(this).toggleClass('current')
			})
		})
	</script>
</html>
