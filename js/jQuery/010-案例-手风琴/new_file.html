<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../jquery-3.1.1.min.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style: none;
			}

			img {
				display: block;
			}

			.box {
				width: 710px;
				margin: 100px auto;
				overflow: hidden;
				padding: 10px;
			}

			.box ul {
				overflow: hidden;
			}

			.box li {
				height: 69px;
				width: 69px;
				float: left;
				position: relative;
				margin-right: 10px;
			}

			.box li.current {
				width: 224px;
			}

			.box li.current .big {
				display: block;
			}

			.box li.current .small {
				display: none;
			}

			.box li .big {
				width: 224px;
				display: none;
			}

			.box .small {
				position: absolute;
				top: 0;
				left: 0;
				width: 69px;
				height: 69px;
				padding-right: 5px;
			}
		</style>
	</head>
	<script>
		jQuery(function() {
			$(".box li").mouseenter(function() {
				$(this).animate({
					"width":"224px"
				}).find(".big").fadeIn().siblings(".small").fadeOut()
				$(this).siblings("li").animate({
					"width":"69px"
				}).find(".big").fadeOut().siblings(".small").fadeIn()
			})
		})
	</script>
	<body>
		<div class="box">
			<ul>
				<li class="current">
					<img class="small" src="img/m1.jpg">
					<img class="big" src="img/m.png">
				</li>
				<li>
					<img class="small" src="img/l1.jpg">
					<img class="big" src="img/l.png">
				</li>
				<li>
					<img class="small" src="img/c1.jpg">
					<img class="big" src="img/c.png">
				</li>
				<li>
					<img class="small" src="img/w1.jpg">
					<img class="big" src="img/w.png">
				</li>
				<li>
					<img class="small" src="img/z1.jpg">
					<img class="big" src="img/z.png">
				</li>
				<li>
					<img class="small" src="img/h1.jpg">
					<img class="big" src="img/h.png">
				</li>
				<li>
					<img class="small" src="img/t1.jpg">
					<img class="big" src="img/t.png">
				</li>
			</ul>
		</div>
	</body>
</html>
