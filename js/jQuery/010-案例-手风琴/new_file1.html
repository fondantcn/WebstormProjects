<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style: none;
			}

			.box li {
				height: 69px;
				width: 69px;
				float: left;
				position: relative;
			}

			.small {
				height: 69px;
				width: 69px;
				position: absolute;
			}

			.big {
				display: none;
			}
		</style>
		<script src="../jquery-3.5.1.min.js"></script>
		<script>
			jQuery(function() {
				$(".box li").mouseenter(function() {
					$(this).stop().animate({
						"width": "224px"
					}).find(".small").stop().fadeOut().siblings(".big").stop().fadeIn();
					$(this).siblings("li").stop().animate({
						"width": "69px"
					}).find(".small").stop().fadeIn().siblings(".big").stop().fadeOut();
				})
			})
		</script>
	</head>
	<body>
		<div class="box">
			<ul>
				<li class="current">
					<img class="small" src="img/m1.jpg">
					<img class="big" src="img/m.png">
				</li>
				<li>
					<img class="small" src="img/l1.jpg">
					<img class="big" src="img/l.png">
				</li>
			</ul>
		</div>
	</body>
</html>
