<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery-3.5.1.min.js" type="text/javascript" ></script>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background: salmon;
				box-shadow: 0 0 10px salmon;
				margin: 100px;
				border-radius: 5px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
	<script>
		$(".box").show(2000,function(){
			$(this).hide(2000,function(){
				$(this).toggle(2000).css({
					"width": "300px",
					"height": "300px"
				})
			})
		})
	</script>
</html>
