<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src=".../jquery-3.5.1.min.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			body{
				height: 1000px;
			}
			.cont{
				height: 200px;
				width: 600px;
				margin: 0 auto;
				margin-top: 300px;
				background-color: #000000;
			}
			.tool{
				width: 40px;
				height: 40px;
				position: fixed;
				top: 90%;
				left: 90%;
				background-color: #0062CC;
			}
		</style>
	</head>
	<body>
		<div class="cont"></div>
		<div class="tool">回到顶部</div>
	</body>
	<script>
		$(function(){
			var toolTop=$('.cont').offsetTop();
			$(window).scroll(function(){
				if ($('.cont').scrollTop()>=toolTop) {
					$('.tool').fadeIn()
				} else{
					$('.tool').fadeOut()
				}
			})
		})
	</script>
</html>
